<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To do list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        #cont {
            margin-inline: 30em;
        }
    </style>
  </head>

  <body>
    <main class="d-flex flex-column">
      <h1 class="text-center">To do list</h1>
      <div class="d-flex flex-column" id="cont">
        <form>
          <div class="row justify-content-center">
            <div class="col-auto">
              <label for="AddTask" class="visually-hidden"></label>
              <input type="text" class="form-control" id="AddTask" placeholder="Insert your task here" />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-success px-3" id="addButton">+</button>
            </div>
          </div>
        </form>

        <div class="mt-4">
          <ul class="list-group" id="list"></ul>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
